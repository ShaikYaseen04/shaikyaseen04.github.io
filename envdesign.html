<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Title -->
        <title>Yaseen Shaik Portfolio</title>
    
        <!-- Favicon -->
        <link rel="icon" href="./img/favicon.png">
    
        <!-- Stylesheet -->
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- /Preloader -->
     
    <!-- Header Area Start -->
    <div id="includeNavbar"></div>
    <!-- Header Area End -->

    <!-- Breadcrumb Area Start -->
    <section class="breadcrumb-area bg-img bg-overlay jarallax mt-5" style="background-image: url(img/Lighting/Bedroom.jpg
    );">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="breadcrumb-content text-center">
                        <h2 class="page-title">Environment Design</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb justify-content-center">
                                <li class="breadcrumb-item"><a href="index.html"><i class="icon_house_alt"></i> Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Environment Design</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Area End -->

    <!-- Gallery Area Start -->
    <div class="alime-portfolio-area section-padding-80 clearfix">
        <div class="container-fluid">

            <div class="gallery image-container">
                <img class="gallery-img" src="img/Envdesign/Desert.png" alt="Image 1">
                <img class="gallery-img" src="img/Envdesign/car.png" alt="Image 3">
                <img class="gallery-img" src="img/Envdesign/lift.png" alt="Image 4">
                <img class="gallery-img" src="img/Envdesign/Highway.png" alt="Image 2">
                <img class="gallery-img" src="img/Envdesign/bird.png" alt="Image 2">
            </div>

            <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="img01">
                <button class="nav-button" id="prev">&lt;</button>
                <button class="nav-button" id="next">&gt;</button>
            </div>
        </div>
    </div>
    <!-- Gallery Area End -->
    

    <!-- Footer Area Start -->
    <div id="includeFooter"></div>
    <!-- Footer Area End -->    

    <!-- **** All JS Files ***** -->
    <!-- jQuery 2.2.4 -->
    <script src="js/jquery.min.js"></script>
    <script> 
        $(function(){
            $("#includeNavbar").load("/navbar.html");
            $("#includeFooter").load("/footer.html"); 
        });
    </script>
    <!-- Popper -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- All Plugins -->
    <script src="js/alime.bundle.js"></script>
    <!-- Active -->
    <script src="js/default-assets/active.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
