<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Yaseen Shaik Portfolio</title>

    <!-- Favicon -->
    <link rel="icon" href="./img/favicon.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- /Preloader -->
     
    <!-- Header Area Start -->
    <div id="includeNavbar"></div>
    <!-- Header Area End -->

    <!-- Breadcrumb Area Start -->
    <section class="breadcrumb-area bg-img bg-overlay jarallax mt-5" style="background-image: url(img/Lighting/Art\ Room\ Night.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="breadcrumb-content text-center">
                        <h2 class="page-title">Gallery</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb justify-content-center">
                                <li class="breadcrumb-item"><a href="index.html"><i class="icon_house_alt"></i> Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Gallery</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Area End -->

    <!-- Gallery Area Start -->
    <div class="alime-portfolio-area section-padding-80 clearfix">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- Projects Menu -->
                    <div class="alime-projects-menu">
                        <div class="portfolio-menu text-center">
                            <button class="btn active" data-filter="*">All</button>
                            <button class="btn" data-filter=".lighting">Lighting</button>
                            <button class="btn" data-filter=".props">Prop Study</button>
                            <button class="btn" data-filter=".country">Environment Design</button>
                            <button class="btn" data-filter=".video">Video</button>
                            <button class="btn" data-filter=".others">Others</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="gallery image-container">
                <img class="gallery-img"src="img/Lighting/Art Room Night.jpg" alt="Image 1">
                <img class="gallery-img"src="img/Works/prop1.jpg" alt="Image 2">
                <img class="gallery-img"src="img/Lighting/Car.jpg" alt="Image 3">
                <video width="240" height="240" controls>
                    <source src="img/Works/motion-graphics.mp4" type="video/mp4">
                </video>
                <img class="gallery-img"src="img/Works/double exposure.jpg" alt="Image 5">
                <img class="gallery-img"src="img/Lighting/Bedroom.jpg" alt="Image 6">
                <img class="gallery-img"src="img/Works/prop2.jpg" alt="Lanscape">
                <img class="gallery-img"src="img/Lighting/Kitchen.jpg" alt="">
                <img class="gallery-img"src="img/Works/3dcity1.png" alt="Lanscape">
                <img class="gallery-img"src="img/Lighting/FilmNoir.jpg" alt="">
                <img class="gallery-img"src="img/Works/3dcity2.png" alt="Lanscape">
                <img class="gallery-img"src="img/Lighting/L3.jpg" alt="">
                <img class="gallery-img"src="img/Works/saladposter.jpg" alt="Lanscape">
                <img class="gallery-img"src="img/Lighting/Art Room.jpg" alt="">
                <img class="gallery-img"src="img/Works/ice-cream-poster.jpg" alt="Lanscape">
                <img class="gallery-img"src="img/Lighting/Fruit Plate.jpg" alt="">
                <img class="gallery-img"src="img/Works/man manipulation.jpg" alt="Lanscape">
                <img class="gallery-img"src="img/Lighting/Kings Treasure.jpg" alt="">
                <img class="gallery-img"src="img/Lighting/Cabin.jpg" alt="Car">
                <img class="gallery-img"src="img/Lighting/Candles.jpg" alt="Car">
                <img class="gallery-img"src="img/Lighting/Carnival.jpg" alt="Car">
                <img class="gallery-img"src="img/Lighting/Christmas.jpg" alt="Car">
                <img class="gallery-img"src="img/Lighting/Kitchen night.jpg" alt="Car">
                <img class="gallery-img"src="img/Lighting/L4.jpg" alt="Car">
            </div>

            <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="img01">
                <button class="nav-button" id="prev">&lt;</button>
                <button class="nav-button" id="next">&gt;</button>
            </div>
        </div>
    </div>
    <!-- Gallery Area End -->

    <!-- Footer Area Start -->
    <div id="includeFooter"></div>
    <!-- Footer Area End -->    

    <!-- **** All JS Files ***** -->
    <!-- jQuery 2.2.4 -->
    <script src="js/jquery.min.js"></script>
    <script> 
        $(function(){
            $("#includeNavbar").load("/navbar.html"); 
            $("#includeFooter").load("/footer.html"); 
        });
    </script>
    <!-- Active -->
    <script src="js/default-assets/active.js"></script>
    <script src="js//main.js"></script>

</body>

</html>
